{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="register">
  <div class="form">
    <h2>New Traveler's Profile</h2>
    <form class="register-form" method="post" novalidate>
      {% csrf_token %}
      <div>
        <label>Nickname:</label>
        <div class="helptext">*Nicknames can contain only letters and digits.</div>
        {{ form.nickname }}
      </div>
      <div>
        <label>Email:</label>
        {{ form.email }}
      </div>
      <div>
        <label>Country:</label>
        {{ form.country }}
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
</section>
{% endblock %}
